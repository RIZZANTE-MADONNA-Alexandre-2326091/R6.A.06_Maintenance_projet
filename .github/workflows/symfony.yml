name: Symfony

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: symfony_test
          POSTGRES_PASSWORD: password
          POSTGRES_USER: user
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - name: Setup test Symfony PHP Backend
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.5'
        coverage: none
        tools: php-cs-fixer, phpunit, composer, behat, symfony
    - uses: actions/checkout@v4
    - name: Copy .env.test.local
      working-directory: './backend'
      run: |
        touch .env
        echo "DATABASE_URL=postgresql://user:password@127.0.0.1:5432/symfony_test?serverVersion=15&charset=utf8" > .env.test.local
        php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      working-directory: './backend'
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Create Database
      working-directory: './backend'
      run: |
        mkdir -p data
        touch data/database
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      working-directory: './backend'
      env:
        fail-fast: true
        DATABASE_URL: "postgresql://user:password@127.0.0.1:5432/symfony_test?serverVersion=15&charset=utf8"
      run: | 
        vendor/bin/phpunit tests
        vendor/bin/php-cs-fixer check
